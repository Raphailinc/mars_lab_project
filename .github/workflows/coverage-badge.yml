name: Coverage Badge

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage (lcov)
        env:
          NODE_ENV: test
        run: npm test

      - name: Convert lcov to Cobertura XML
        run: npx --yes lcov-to-cobertura-xml coverage/lcov.info -o coverage.xml

      - name: Ensure badges directory
        run: mkdir -p badges

      - name: Generate coverage badge (Cobertura XML)
        uses: cjlapao/simple-badge-generator-action@v1
        with:
          badge-type: cobertura
          title: Coverage
          badge-path: badges/coverage.svg
          badge-theme: flat
          cobertura-path: ./coverage.xml

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.xml
            coverage/

      - name: Commit badges
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/coverage.svg || true
          git commit -m "chore: update coverage badge" || exit 0
          git push
