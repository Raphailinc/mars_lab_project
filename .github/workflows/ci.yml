name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install deps
        run: |
          npm ci
      - name: Lint
        run: npm run lint
      - name: Tests
        env:
          NODE_ENV: test
        run: npm test
